# Nginx config để inject metadata vào HTML response
# Sẽ được dùng trong docker-compose nếu cần

location / {
    proxy_pass http://micfn-app:8504;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    
    # Inject metadata vào HTML response
    sub_filter '</head>' '<meta property="og:title" content="Trợ Lý AI - Micfn">
<meta property="og:description" content="Ứng dụng Trợ Lý AI thông minh, hỗ trợ bạn trong công việc và cuộc sống hàng ngày">
<meta property="og:image" content="https://tm1.anhlaptrinh.vn/logo.png">
<meta property="og:url" content="https://tm1.anhlaptrinh.vn/">
<meta property="og:type" content="website">
<meta property="og:site_name" content="Trợ Lý AI">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Trợ Lý AI - Micfn">
<meta name="twitter:description" content="Ứng dụng Trợ Lý AI thông minh, hỗ trợ bạn trong công việc và cuộc sống hàng ngày">
<meta name="twitter:image" content="https://tm1.anhlaptrinh.vn/logo.png">
<meta name="description" content="Ứng dụng Trợ Lý AI thông minh, hỗ trợ bạn trong công việc và cuộc sống hàng ngày">
</head>';
    sub_filter_once on;
    sub_filter_types text/html;
}

