server {
    listen 80;
    server_name _;
    
    # Tắt gzip để sub_filter hoạt động
    gzip off;
    
    location / {
        proxy_pass http://micfn-app:8504;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Tắt gzip từ upstream
        proxy_set_header Accept-Encoding "";
        
        # Inject metadata vào HTML response
        # Thay thế title
        sub_filter '<title>Streamlit</title>' '<title>Trợ Lý A.I Cá Nhân Hóa</title>';
        # Thêm metadata sau meta charset
        sub_filter '<meta charset="UTF-8"/>' '<meta charset="UTF-8"/>
<meta property="og:title" content="Trợ Lý A.I Cá Nhân Hóa">
<meta property="og:description" content="Ứng dụng Trợ Lý AI thông minh, hỗ trợ bạn trong công việc và cuộc sống hàng ngày">
<meta property="og:image" content="https://tm1.anhlaptrinh.vn/logo.png">
<meta property="og:url" content="https://tm1.anhlaptrinh.vn/">
<meta property="og:type" content="website">
<meta property="og:site_name" content="Trợ Lý A.I Cá Nhân Hóa">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Trợ Lý A.I Cá Nhân Hóa">
<meta name="twitter:description" content="Ứng dụng Trợ Lý AI thông minh, hỗ trợ bạn trong công việc và cuộc sống hàng ngày">
<meta name="twitter:image" content="https://tm1.anhlaptrinh.vn/logo.png">
<meta name="description" content="Ứng dụng Trợ Lý AI thông minh, hỗ trợ bạn trong công việc và cuộc sống hàng ngày">';
        sub_filter_once off;
        sub_filter_types text/html;
        
        # WebSocket support for Streamlit
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

